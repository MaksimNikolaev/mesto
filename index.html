<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/header/logo.svg" alt="Логотип Место" class="header__logo">

    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile/Zhak.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
        <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__items">
         

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit">
      <div class="popup__content">
        <button type="button" class="popup__close popup_closeEdit" aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="POST" name="popupForm">
          <input type="text" class="popup__input popup__input_data_name" name="name">
          <input type="text" class="popup__input popup__input_data_job" name="job">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__content">
      <button type="button" class="popup__close popup_closeAdd" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" method="POST" name="popupForm">
        <input type="text" class="popup__input popup__input_data_place" name="name" placeholder="Название">
        <input type="text" class="popup__input popup__input_data_link" name="job" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
    </div>
</div>
  <template class="cards-template">
       <li>
        <div class="elements__cover">
          <img src="" alt="Карачаевск" class="elements__photo">
          <div class="elements__info">
            <h2 class="elements__title"></h2>
            <button type="button" class="elements__like"></button>
          </div>
        </div>
      </li>
  </template> 
<script src="./script/index.js"></script>
</body>
</html>
