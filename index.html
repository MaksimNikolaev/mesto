<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>MESTO</title>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img src="./images/header/logo.svg" alt="Логотип Место" class="header__logo">
      <hr class="header__line">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile/Zhak.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__main">
            <p class="profile__title">Жак-Ив Кусто</p>
            <button class="profile__edit-button"></button>
          </div>
        <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__items">
          <li>
            <div class="elements__cover">
              <img src="./images/elements/Karachaevsk.jpg" alt="Карачаевск" class="elements__photo">
              <div class="elements__info">
                <h2 class="elements__title">Карачаевск</h2>
                <button class="elements__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__cover">
              <img src="./images/elements/Elbrus.jpg" alt="Гора Эльбрус" class="elements__photo">
              <div class="elements__info">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__cover">
              <img src="./images/elements/dombai.jpg" alt="Домбай" class="elements__photo">
              <div class="elements__info">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__cover">
              <img src="./images/elements/Elbrus.jpg" alt="Гора Эльбрус" class="elements__photo">
              <div class="elements__info">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__cover">
              <img src="./images/elements/dombai.jpg" alt="Домбай" class="elements__photo">
              <div class="elements__info">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like"></button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__cover">
              <img src="./images/elements/Karachaevsk.jpg" alt="Карачаево-Ч..." class="elements__photo">
              <div class="elements__info">
                <h2 class="elements__title">Карачаево-Ч...</h2>
                <button class="elements__like"></button>
              </div>
            </div>
          </li>

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <a href="" class="popup__close"></a>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__input">
          <input type="text" class="popup__input">
          <button class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
